<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="subtitle is-1">FORMULÁRIO</h1>
  <div class="space results"></div>
  <form method="GET">

  <div class="field space">
    <label class="label" for="nome"> Nome</label>
    <div class="control">
      <input class="input" type="text" id="nome" name="nome" maxlength="40" required>
    </div>
  </div>
  
  <div class="field space">
    <label class="label" for="email">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" id="email" 
      maxlength="50" name="email" placeholder="insira seu email" 
      value="email@" required>
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
  </div>

  <div class="field space">
    <label class="label" for="cpf">CPF</label>
    <div class="control">
      <input class="input" type="text" id="cpf" maxlength="11" name="CPF" required>
    </div>
      </div>
      
      <div class="field space">
        <label class="label" for="endereco">Endereço</label>
        <div class="control">
          <input class="input" type="text" id="endereco" maxlength="200" name="Adress" required>
        </div>
      </div>
      
      <div class="field space">
        <label class="label" for="city">Cidade</label>
        <div class="control">
          <input class="input" type="text" id="city" maxlength="28" name="city" required>
        </div>
      </div>
      
      <div class="field space">
        <label class="label" for="state">Estado</label>
        <div class="control">
          <select class="select" id="state" name="state" required></select>
        </div>
      </div>
      
      <div class="field space">
        <div class="control">
          <label class="label" for="residencia">Tipo </label>
          <label class="radio">
            <input type="radio" id="residencia" name="residencia" required> Casa 
          </label>
          <label class="radio">
            <input type="radio" id="residencia" name="residencia" required> Apartamento
          </label>
        </div>
      </div>
      
      <div class="field space">
        <label class="label" for="curriculum">Resumo do Currículo</label>
        <div class="control">
          <textarea class="textarea" maxlength="1000" id="curriculum" name="currículo" required></textarea>
        </div>
      </div>

      <div class="field space">
        <label class="label" for="cargum">Cargo</label>
        <div class="control">
          <input class="input" type="text" id="cargum" name="cargo" maxlength="40" required>
        </div>
      </div>
      
      <div class="field space">
        <label class="label" for="description">Descrição do cargo</label>
        <div class="control">
          <input class="input" type="text" maxlength="500" id="description" name="decription" required>
        </div>
      </div>
      
      <div class="field space">
        <label class="label" for="begin">Data de Início</label>
        <div class="control">
          <input class="input" type="date" id="data" name="start" required>
        </div>
      </div>
      
      <div class="field space">

        <button class="button">Enviar</button>
        <button class="button is-danger removedor" type="reset" >Reset</button>
      </div>

  </form>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Forms by <a href="https://danieldaher.github.io/">Daniel Daher</a>
      </p>
    </div>
  </footer>

<script src="dist/js/DatePickerX.min.js">
  document.getElementById('data').DatePickerX.init();
</script> -->
  <script src="script.js"></script>
</body>
</html>
